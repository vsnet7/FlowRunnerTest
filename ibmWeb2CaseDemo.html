<!-- IBM Web To Case Pro
	= Sample WEB to Case html page to embed or add to a website external to Salesforce.
    = The component configuration properties can be changed to invoke a specific flow,
-->

<!DOCTYPE html>
<html lang="en">
<script src="https://ibmc4s-sfp-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>

<body>
	<div data-lightning-out="true"></div>
</body>

<script>
	// component configuration properties - add to componentAttributes object to override default values
	const flowName = "";            // optional flow name - default: IBM_Web_To_Case
	const bannerText = '';          // optional banner
	const bannerAlign = '';         // Left, Center, Right
	const behaviour = 'NONE';       // None (with optional redirect) or Restart the flow
	const returnUrl = '';           // redirect to this URL on flow completion
	const showCaptcha = false;      // show Google reCAPTCHA
	const confirmFlowStart = false; // run flow immediately if false, otherwise show the start button
	const defaultAccount = '';      // Default Account Id

	// use originUrl to track the invocation if this product is used in multiple web sites
	const componentAttributes = {
		originUrl: window.location.href
	};

	// required to launch the correct application
	const appName = "c:ibmWebToCaseApp";
	const componentName = "c:ibmWebToCaseFlow";
	// configure to match your SFDC experience end point
	const lightningEndpoint = "https://ibmc4s-sfp-dev-ed.develop.my.site.com";
	const targetElement = document.querySelector("[data-lightning-out]");

	$Lightning.use(
		appName,
		function () {
			$Lightning.createComponent(
				componentName,
				componentAttributes,
				targetElement,
				function (cmp) {
					console.info("created lightning (LWC) component");
				}
			);
		},
		lightningEndpoint
	);
</script>
</html>
