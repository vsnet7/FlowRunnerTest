<!DOCTYPE html>
<html lang="en">
<script src="http://ibmwebtocase-dev-ed.develop.my.salesforce-sites.com/lightning/lightning.out.js"></script>

<body>
<div data-lightning-out="true"></div>
</body>

<script>
	const appName = "c:ibmWebToCaseApp";
	const componentName = "c:ibmWebToCaseFlow";
	const flowName = "Create_Case_With_File_Upload";
	const bannerText = 'Create a new Case (Hosted on GitHub)';
	const lightningEndpoint =
		"http://ibmwebtocase-dev-ed.develop.my.salesforce-sites.com";
	const targetElement = document.querySelector("[data-lightning-out]");
	const componentAttributes = {
		flowApiName: flowName,
		flowBannerText: bannerText
	};

	$Lightning.use(
		appName,
		function () {
			$Lightning.createComponent(
				componentName,
				componentAttributes,
				targetElement,
				function (cmp) {
					console.log("created lightning (LWC) component");
				}
			);
		},
		lightningEndpoint
	);
</script>
</html>
