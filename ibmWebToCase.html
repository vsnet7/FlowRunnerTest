<!DOCTYPE html>
<html lang="en">
<script src="https://ibmwebtocase-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>

<body>
	<div data-lightning-out="true"></div>
</body>

<script>
	// component configuration properties
	const flowName = "Create_Case_With_File_Upload";
	const bannerText = 'Create a new Case';
	const bannerAlign = 'Center';   // Left, Center, Right
	const behaviour = 'None';       // None or Restart
	const returnUrl = '';
	const runFlow = true;
	const defaultAccount = '';

	const componentAttributes = {
		flowApiName: flowName,
		flowBannerText: bannerText,
		flowBannerAlign : bannerAlign,
		flowBehavior: behaviour,
		flowReturnUrl: returnUrl,
		runFlow: runFlow,
		defaultAccount: defaultAccount
	};

	const appName = "c:ibmWebToCaseApp";
	const componentName = "c:ibmWebToCaseFlow";
	const lightningEndpoint = "https://ibmwebtocase-dev-ed.develop.my.site.com";
	const targetElement = document.querySelector("[data-lightning-out]");

	$Lightning.use(
		appName,
		function () {
			$Lightning.createComponent(
				componentName,
				componentAttributes,
				targetElement,
				function (cmp) {
					console.info("created lightning (LWC) component");
				}
			);
		},
		lightningEndpoint
	);
</script>
</html>
